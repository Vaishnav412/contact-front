<div class="container">

  <div class="mt-5 ">

    <a routerLink="add" class="btn btn-primary border-none " style="background: rgb(73,170,238); padding: 8px 40px;
background: linear-gradient(109deg, rgba(73,170,238,1) 0%, rgba(59,156,172,1) 67%);"><i
        class="fa-solid fa-plus"></i></a>

  </div>







  <div class="content mt-5">

    <div class="list col mb-3 mb-sm-0">
        <div *ngFor="let contact of AllContacts" class=" card d-flex ">
          <div class="card-body d-flex " style="justify-content: space-between;">
           <a routerLink="/view/{{contact.id}}" class="text-decoration-none text-dark">
              <div  class="pro-name d-flex">
                <img [src]="contact.photo" alt="no image" style="height: 70px; width: 68px; border-radius: 50%;">
                <h5 class="card-title " style="padding-left: 20px; padding-top: 20px;"> {{contact.name}}</h5>
              </div>
           </a>


            <div class="icon pb-1 d-flex flex-column">

              <div><a routerLink="edit/{{contact.id}}" class="btn fa-solid fa-pen-to-square "></a></div>

              <div> <i (click)="deleteContact(contact.id)" class="btn fa-solid fa-trash pt-3" style="color: red;"></i>
              </div>


            </div>
          </div>


        </div>
      
    </div>




  </div>







</div>
